name: DSMRealTime
version: ${project.version}
main: org.projectdsm.dsmrealtime.dsmrealtime.DSMRealTime
api-version: "1.13"
authors: [HS_Orion]
description: Sets the game time and weather of the spigot server to the time and weather in real life
website: https://hcshires.github.io/projectdsm
commands:
 synctime:
   description: Enable, Disable or view status of Sync Time
   usage: /<command> [enable/disable]
 syncweather:
   description: Enable, Disable or view status of Sync Weather
   usage: /<command> [enable/disable]